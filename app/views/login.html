<!doctype html>
<html>
    <head>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- font-awesome core CSS -->
    <link href="css/font-awesome.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <link rel='stylesheet' href="js/vendor/alert/css/jquery.toastmessage.css" rel="stylesheet">
    
    <style>
        .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
        
        #body [ng-cloak],
        #body .ng-hide {
            display: none !important;
            }
    </style>
    
    </head>
    <body ng-app="myApp">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body" ng-controller="LoginCtrl">
                        <form name="loginForm" ng-submit="submit()" novalidate>
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" ng-model="data.mailAddress" type="email" required autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" ng-model="data.password" type="password" required>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" ng-model="data.remember">Remember Me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-lg btn-success btn-block" ng-disabled="!loginForm.$valid">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vendor/alert/jquery.toastmessage.js"></script>
    
    <script src="js/vendor/angular/angular.min.js"></script>
    <script src="js/vendor/angular/angular-resource.min.js"></script>
    <script src="js/vendor/angular/angular-route.min.js"></script>
    
    <script src="js/vendor/moment/moment.min.js"></script>

    <script src="js/controllers/controllers.min.js"></script>
    <script src="js/services/services.min.js"></script>
    </body>
</html>

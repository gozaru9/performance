    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart-o fa-fw"></i> post
                </div>
                <div class="panel-body" ng-controller="PostsCtrl" ng-init="initialize()">
                    
                    <form name="postsForm">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="役職名を入力してください" ng-model="postName" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="説明を入力してください" ng-model="description"/>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" ng-click="create(postName, description)" ng-disabled="!postsForm.$valid">登録する</button>
                        </div>

                    </form>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>役職名</th>
                                    <th>説明</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="post in postsList">
                                    <td>{{ $index + 1 }}</td>
                                    <td>{{ post.name }}</td>
                                    <td>{{ post.description }}</td>
                                    <td><button type="button" class="btn btn-default" data-toggle="modal"
                                        ng-click="popupView(post._id, $index)">update</button></td>
                                    <td><button type="button" class="btn btn-default" ng-click="delete(post._id, $index)">delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

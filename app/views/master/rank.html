    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart-o fa-fw"></i> Rank
                </div>
                <div class="panel-body" ng-controller="RanksCtrl" ng-init="getAll()">
                    
                    <form name="rankForm">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="ランクを入力してください" ng-model="rankName" required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="説明を入力してください" ng-model="description"/>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-success" ng-click="create()" ng-disabled="!rankForm.$valid">登録する</button>
                        </div>
                    </form>
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>ランク</th>
                                    <th>説明</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="rank in ranksList">
                                    <td>{{ $index + 1 }}</td>
                                    <td>{{ rank.name }}</td>
                                    <td>{{ rank.description }}</td>
                                    <td><button type="button" class="btn btn-default" data-toggle="modal"
                                        ng-click="popupView(rank._id, $index)">update</button></td>
                                    <td><button type="button" class="btn btn-default" ng-click="delete(rank._id, $index)">delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

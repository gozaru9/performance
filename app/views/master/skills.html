            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-caret-square-o-up"></i> Skill Category
                        </div>
                        <div class="panel-body" ng-controller="SkillCategoryCtrl" ng-init="getAll()">
                            <form name="skillCategoryForm">
                                <div class="form-group input-group">
                                    <input type="text" name="categoryName" class="form-control" placeholder="カテゴリ名を入力してください" ng-model="categoryName" required>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" ng-click="create(categoryName)" ng-disabled="!skillCategoryForm.$valid">作成する</button>
                                    </span>
                                </div>
                            </form>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>カテゴリ名</th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="category in categoryList">
                                            <td>{{ $index + 1 }}</td>
                                            <td>{{ category.name }}</td>
                                            <td><button type="button" class="btn btn-default" data-toggle="modal" data-target="#createCertificates"
                                                ng-click="popupView(category._id, $index)">update</button></td>
                                            <td><button type="button" class="btn btn-default" ng-click="delete(category._id, $index)">delete</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-caret-square-o-up"></i> Skill
                        </div>
                        <div class="panel-body" ng-controller="SkillsCtrl">
                            <form name="skillForm">
                                <div class="form-group input-group">
                                    <select class="form-control" name="categorySelect" ng-change="getSkill()" ng-model="selectCategory" 
                                        ng-options="category._id as category.name for category in categoryList" required>
                                    <option value="">カテゴリを選択してください</option>
                                    </select>
                                </div>
                                <div class="form-group input-group">
                                    <input type="text" name="skillName" class="form-control" placeholder="選択したカテゴリに応じたスキルを入力してください" ng-model="skillName" required>
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" ng-click="create(skillName)" ng-disabled="!skillForm.$valid">作成する</button>
                                    </span>
                                </div>
                            </form>
                            <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>スキル</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="skill in skillList">
                                    <td>{{ $index + 1 }}</td>
                                    <td>{{ skill.name }}</td>
                                    <td><button type="button" class="btn btn-default" ng-click="popupView(skill._id, $index)">update</button></td>
                                    <td><button type="button" class="btn btn-default" ng-click="delete(skill._id, $index)">delete</button></td>
                                </tr>
                            </tbody>
                            </table>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>

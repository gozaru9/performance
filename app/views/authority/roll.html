    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <i class="fa fa-bar-chart-o fa-fw"></i> roll
                </div>
                <div class="panel-body" ng-controller="AuthorityCtrl" ng-init="initialize()">
                    <form name="authorityForm">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" placeholder="ロール名" ng-model="organizationName" required>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-disabled="!authorityForm.$valid">作成する</button>
                            </span>
                        </div>
                    </form>
            
                    <!-- 画面一覧 ロール名を入れると表示-->
                	<div collapse="!isCollapsed">
                    
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>組織名</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="roll in rollList">
                                    <td>{{ $index + 1 }}</td>
                                    <td>{{ organization.name }}</td>
                                    <td><button type="button" class="btn btn-default" data-toggle="modal"
                                        ng-click="popupView(roll._id, $index)">update</button></td>
                                    <td><button type="button" class="btn btn-default" ng-click="delete(roll._id, $index)">delete</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
